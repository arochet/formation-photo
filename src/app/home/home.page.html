<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Gallerie Photo
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-thumbnail>
    <ion-img [src]="maPhoto"></ion-img>
  </ion-thumbnail>

  <ion-fab vertical="bottom" horizontal="center" slot="fixed" (click)="buttonOuvrirCamera()">
    <ion-fab-button>
      <ion-icon name="camera-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
